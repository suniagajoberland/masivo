    <style>
      /* Estilos CSS */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5;
        color: #1c1e21;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        width: 100%;
        max-width: 600px;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #128c7e;
        text-align: center;
        margin-bottom: 25px;
        border-bottom: 2px solid #25d366;
        padding-bottom: 10px;
      }

      .phone-list {
        list-style: none;
        padding: 0;
      }

      .phone-list li {
        background-color: #e8f5e9;
        margin-bottom: 10px;
        padding: 15px;
        border-radius: 6px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background-color 0.3s;
      }

      .phone-list li:hover {
        background-color: #d1e7d8;
      }

      .phone-link {
        text-decoration: none;
        color: #075e54; /* Color original del enlace */
        font-weight: bold;
        font-size: 1.1em;
        display: flex;
        align-items: center;
        flex-grow: 1;
        position: relative;
        padding-left: 5px;
        margin-right: 15px;
        transition: color 0.3s;
      }

      .phone-link:before {
        content: "üìû";
        margin-right: 10px;
        font-size: 1.2em;
      }

      /* CLASE PARA COLOR PERMANENTE DESPU√âS DE HACER CLIC */
      .link-permanently-sent {
        color: #a0a0a0 !important; /* Color gris para indicar que ya fue procesado */
        text-decoration: line-through;
      }

      /* CLASE TEMPORAL DE FEEDBACK */
      .link-sent-feedback {
        color: #ff9800;
      }

      .copy-btn {
        background-color: #25d366;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
        font-size: 0.9em;
        margin-left: 10px;
        min-width: 100px;
      }

      .copy-btn:hover {
        background-color: #128c7e;
      }

      .sent-feedback {
        background-color: #ff9800;
      }

      .note {
        margin-top: 20px;
        padding: 15px;
        background-color: #fff3cd;
        border: 1px solid #ffe0a3;
        border-left: 5px solid #ff9800;
        border-radius: 4px;
        font-size: 0.9em;
        color: #856404;
      }
    </style>

      // Funci√≥n central para generar el feedback visual
      function giveSentFeedback(element) {
        const originalText = element.textContent;
        const isLink = element.classList.contains("phone-link");

        if (isLink) {
          // 1. Feedback temporal (el enlace se pone naranja)
          element.textContent = "‚úÖ ¬°Ya Enviado!";
          element.classList.add("link-sent-feedback");

          setTimeout(() => {
            // 2. Feedback permanente (el enlace se pone gris y vuelve al n√∫mero original)
            element.textContent = originalText;
            element.classList.remove("link-sent-feedback");
            element.classList.add("link-permanently-sent"); // CLASE PERMANENTE
          }, 1000); // Muestra el mensaje por 1 segundo
        } else {
          // Feedback para el bot√≥n de copiar
          element.textContent = "¬°Copiado!";
          element.classList.add("sent-feedback");
          setTimeout(() => {
            element.textContent = "Copiar Enlace";
            element.classList.remove("sent-feedback");
          }, 2000);
        }
      }

      // Funci√≥n para limpiar, formatear y generar el enlace de WhatsApp
      function formatNumberAndGetLink(number) {
        const cleanNumber = number.replace(/\D/g, "");
        let whatsAppNumber = cleanNumber;
        let displayPrefix = "";

        // L√≥gica de prefijos para visualizaci√≥n
        if (whatsAppNumber.startsWith("1")) {
          displayPrefix = "+1 ";
        } else if (whatsAppNumber.startsWith("57")) {
          displayPrefix = "+57 ";
        } else if (whatsAppNumber.startsWith("54")) {
          displayPrefix = "+54 ";
        } else if (whatsAppNumber.length >= 10) {
          displayPrefix = "+58 ";
          if (whatsAppNumber.length === 10) {
            whatsAppNumber = "58" + whatsAppNumber;
          }
        }

        const formattedNumber =
          displayPrefix +
          whatsAppNumber
            .substring(displayPrefix.length)
            .replace(/(\d{4})(?=\d)/g, "$1 ")
            .trim();
        const whatsAppLink = `https://api.whatsapp.com/send/?phone=${whatsAppNumber}`;

        return { formattedNumber, whatsAppLink };
      }

      // Funci√≥n para generar la lista en el HTML
      function generateList() {
        const listElement = document.getElementById("phoneList");
        const uniqueNumbers = [...new Set(numbersData)];

        uniqueNumbers.forEach((number) => {
          const { formattedNumber, whatsAppLink } =
            formatNumberAndGetLink(number);

          const listItem = document.createElement("li");

          // Enlace de WhatsApp
          const link = document.createElement("a");
          link.href = whatsAppLink;
          link.target = "_blank";
          link.className = "phone-link";
          link.textContent = formattedNumber;

          // EVENTO ADICIONADO: Maneja el feedback y el color permanente
          link.onclick = () => {
            giveSentFeedback(link);
          };

          // Bot√≥n para copiar el enlace
          const copyButton = document.createElement("button");
          copyButton.className = "copy-btn";
          copyButton.textContent = "Copiar Enlace";
          copyButton.onclick = (e) => {
            e.preventDefault();
            navigator.clipboard
              .writeText(whatsAppLink)
              .then(() => {
                giveSentFeedback(copyButton);
              })
              .catch((err) => {
                console.error("Error al copiar:", err);
                alert(
                  "Error al copiar el enlace. Int√©ntalo manualmente: " +
                    whatsAppLink
                );
              });
          };

          listItem.appendChild(link);
          listItem.appendChild(copyButton);
          listElement.appendChild(listItem);
        });
      }

      // Ejecutar la funci√≥n para generar la lista al cargar la p√°gina
      document.addEventListener("DOMContentLoaded", generateList);
